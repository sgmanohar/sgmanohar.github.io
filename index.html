<script>
  applyclasses = function(){
    console.log('applying classes')
    $(".cards").addClass("d-inline-flex  flex-wrap")
    $(".cards > *").wrap('<div class="wrapper col-12 col-md-6 col-lg-4"></div>');
    $(".cards > div > * ").addClass("card m-3 myoverflow");       // format cards
    $(".card > img").addClass("card-img-top");    
    $(".card > h3").addClass("card-header p-2");
    $(".card > p").addClass("card-body");
    $(".card > a").addClass("card-link btn btn-primary");

    // add a footer expand button to each card which doesn't have .noexpand
    foot = $(".card:not(.noexpand)").append('<div class="card-footer"></div>');
    btn = foot.append("<a  href='#'></a>");
    btn.click(function(event){
      // create modal dialog containing the card
      var modal = $('<div class="modal fade" tabindex="-1" role="dialog"></div>');
      var dialog = $('<div class="modal-dialog" role="document"></div>');
      var content = $('<div class="modal-content"></div>');
      var header = $('<div class="modal-header"></div>');
      var body = $('<div class="modal-body"></div>');
      var footer = $('<div class="modal-footer"></div>');
      var close = $('<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>');
      var title =  $(this).parent().find('h3').clone();
      var text = $(this).parent().find('img,p,a').clone();
      modal.append(dialog);
      dialog.append(content);
      content.append(header);
      content.append(body);
      content.append(footer);
      header.append(title);
      header.append(close);
      body.append(text);
      modal.modal('show');

      event.preventDefault();
      return false;
    });
  };
  $(document).ready(function(){
    $('h1').addClass('text-center');           // center the title
    $('.navbar-nav li a').click(function(event){           // when a link is clicked
      var page = $(this).attr('href');         // get the href attribute
      $('#maincontent').load(page, applyclasses);  // load the page
      $('.nav li').removeClass('active');      // make the li  active
      $(this).parent().addClass('active');
      event.preventDefault();
      return false;
    });
    // get active li from navbar-nav
    var active = $('.navbar-nav li.active a').attr('href');
    // load that file
    $('#maincontent').load(active, applyclasses);
  });
</script>
<style>
  .myoverflow{
    -webkit-box-orient:vertical;
    display:-webkit-box;
    -webkit-line-clamp:10;
    overflow:hidden;
    text-overflow: ellipsis;
    white-space:normal;
  }
  .card:not(.noexpand){
    cursor:pointer;
  }
  .cards .card-img-top{
    height: 200px;
