<script>
  applyclasses = function(){
    console.log('applying classes')
    $(".cards").addClass("d-inline-flex justify-content-between flex-wrap")
    $(".cards > div").addClass("card col-12 col-md-6 col-lg-4");       // format cards
    $(".card > img").addClass("card-img-top");    
    $(".card > h3").addClass("card-title p2");
    $(".card > p").addClass("card-body");
  };
  $(document).ready(function(){
    $('h1').addClass('text-center');           // center the title
    $('.navbar-nav li a').click(function(event){           // when a link is clicked
      var page = $(this).attr('href');         // get the href attribute
      $('#maincontent').load(page, applyclasses);            // load the page
      $('.nav li').removeClass('active');      // make the li  active
      $(this).parent().addClass('active');
      event.preventDefault();
      return false;
    });
    $("#maincontent").load("home.html", applyclasses); 
  });
</script>
