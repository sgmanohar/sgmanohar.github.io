    <script>
        $(document).ready(function(){
            ul = $("#highlightslist");
            // load the latest publications for Manohar,SG from the internet
            $.get("https://scholar.google.co.uk/citations?user=4wCwjAIAAAAJ", function(data){
                // find the highlights
                $(data).find(".gsc_prf_il").each(function(){
                    ul.append("<li>"+$(this).text()+"</li>");
                });
            });
        });
    </script>
