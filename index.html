<script>
  applyclasses = function(){
    $(".pic-and-text").addClass("card w-25 mx-2 bg-primary");       // format cards
    $(".pic-and-text img").addClass("card-img-top");
    $(".pic-and-text h3").addClass("card-title");
    $(".pic-and-text p").addClass("card-body");

    $(".posts li").addClass("card");           // format posts
    $(".posts li img").addClass("card-img-top");
    $(".posts li h3").addClass("card-title");
    $(".posts li p").addClass("card-text");
  };
  $(document).ready(function(){
    $('h1').addClass('text-center');           // center the title
    $('.nav li a').click(function(event){           // when a link is clicked
      var page = $(this).attr('href');         // get the href attribute
      $('#maincontent').load(page, applyclasses);            // load the page
      $('.nav li').removeClass('active');      // make the li  active
      $(this).parent().addClass('active');
      event.preventDefault();
      return false;
    });
    $("#maincontent").load("home.html", applyclasses); 
  });
</script>
