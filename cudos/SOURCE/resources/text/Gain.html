<H1>Gain</H1>
This component multiplies its input by a given constant factor.
<PRE>
Out = G x I1
</PRE>
Use the slider at the bottom right of the screen to adjust the gain (G). A value of 1.0 will leave the input unchanged. A value of greater than 1.0 will cause amplification of the signal.
